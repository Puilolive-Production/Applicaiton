<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts/eel.js"></script>
    <script type="text/javascript" src="eel.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>PuiFit</title>
    <link rel="stylesheet" href="style/sign_up.css">
    <link rel="stylesheet" href="style/main.css">
    <script>
        function sendMessage() {
            var textbox = document.getElementById("box");
            if (textbox.value == "") {
                window.alert("Please enter your username!");
            } else {
                eel.send_usrname(textbox.value)(processAcknowledgement);
                eel.input_faces(textbox.value)(processAcknowledgement_input_faces);
            }
        }

        function nextPage() {
            window.location = "info_collect.html";
        }


        function processAcknowledgement(result) {
            if (result == "ok") {
                var textbox = document.getElementById("box");
                textbox.value = "";
            }
        }

        function processAcknowledgement_input_faces(result) {
            if (result == "ok") {
                nextPage();
            } else {
                window.alert("Face Inputing Error!")
            }
        }
    </script>
</head>

<body>
    <div class="return_bar">
        <a href="main.html"><input class="chevron-img" type="image" src="img/chevron/chevron-left.svg" /></a>
    </div>
    <div class="contents" style="margin-top: 4.5vh;">
        <div class="upper-words" style="font-size: 30px; color: #565656;">Newcomer? Welcome to PuiFit!</div>
        <div class="lower-words" style="font-size: 20px; color: #848484; margin-top: 1.8vh;">Please smile at the camera!</div>
        <div>
            <img src="img/sign_up/Asset 1.png" alt="People vector created by pch.vector - www.freepik.com" class="pics">
        </div>
        <div class="username-textbar">
            <label for="box"></label>
            <input type="text" id="box" name="username" placeholder="Username" class="username-textbox">
        </div>
        <div class="username-textbar">
            <button class="next-page-btns" onclick="sendMessage()"><input class="arrow-img"  type="image" src="img/sign_up/arrow-right.svg" style="width: 25px;"/></button>
        </div>
    </div>
</body>

</html>
